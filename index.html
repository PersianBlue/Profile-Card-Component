<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="bubblesBackground"></div>
        <div class="profilePicWrapper">
          <img class="profilePic" src="./images/image-victor.jpg" />
        </div>
        <div class="userInfo">
          <h2 class="name dark_blue">Victor Crest</h2>
          <h2 class="age dark_gray">26</h2>
        </div>
        <p class="location">London</p>
        <hr class="divider" />
        <div class="stats">
          <div class="col">
            <h2 class="numberStat dark_blue">80K</h2>
            <p class="label">Followers</p>
          </div>
          <div class="col">
            <h2 class="numberStat dark_blue">803K</h2>
            <p class="label">Likes</p>
          </div>
          <div class="col">
            <h2 class="numberStat dark_blue">1.4K</h2>
            <p class="label">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/PersianBlue">Matthew-Daniel White</a>.
      </div>
    </main>
  </body>
</html>
